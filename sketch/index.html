<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이노띵</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="./css/sketch.css">
</head>
<body>
    <main id="main">
        <div class="chat">
            <div class="message-container think" id="q">
                <div class="profile-image">
                    <img src="../images/think_profile.png" alt="">
                </div>
                <div class="message-box">어떤 종류의 아이디어인가요?</div>
            </div>
            <div class="color-container">
                <div class="color" id="purple"></div>
                <div class="color" id="blue"></div>
                <div class="color" id="green"></div>
                <div class="color" id="orange"></div>
                <div class="color" id="red"></div>
            </div>
            <div class="message-container my-message" id="a">
                <div class="profile-image">
                    <img src="../images/my_profile.png" alt="">
                </div>
                <div class="message-box">앱</div>
            </div>
        </div>
    </main>
    <div class="chat-field">
        <textarea name="" id="chattext" cols="30" rows="10"></textarea>
        <div class="icon-container">
            <iconify-icon icon="mingcute:send-plane-fill"></iconify-icon>
        </div>
    </div>
    <nav id="nav">
        <ul class="nav-list">
            <a href="/home/" target="_top" class="nav-item">
                <li class="nav-menu">
                    <div class="nav-menu-icon"><iconify-icon icon="ant-design:home-filled"></iconify-icon></div>
                    <div class="nav-menu-label">홈</div>
                </li>
            </a>
            <a href="/progress/" target="_top" class="nav-item">
                <li class="nav-menu">
                    <div class="nav-menu-icon"><iconify-icon icon="gg:check-o"></iconify-icon></div>
                    <div class="nav-menu-label">진행상황</div>
                </li>
            </a>
            <a href="/sketch/" target="_top" class="nav-item">
                <li class="nav-menu">
                    <div class="nav-menu-icon"><iconify-icon icon="clarity:pencil-solid"></iconify-icon></div>
                    <div class="nav-menu-label">기록하기</div>
                </li>
            </a>
            <a href="/mypage/" target="_top" class="nav-item">
                <li class="nav-menu">
                    <div class="nav-menu-icon"><iconify-icon icon="icon-park-solid:people"></iconify-icon></div>
                    <div class="nav-menu-label">마이페이지</div>
                </li>
            </a>
        </ul>
    </nav>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/sketch.js"></script>
</body>
</html>
