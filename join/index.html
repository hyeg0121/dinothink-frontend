<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이노띵</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <main id="main">
        <div class="title-label">회원가입</div>
        <div class="field-container">
            <div class="field-label">닉네임</div>
            <input type="text" name="name" id="name" placeholder="ex) 완벽한 트리케라톱스" class="field-input">
        </div>
        <div class="field-container">
            <div class="field-label">아이디</div>
            <input type="text" name="userid" id="userid" placeholder="" class="field-input">
        </div>
        <div class="field-container">
            <div class="field-label">비밀번호</div>
            <input type="password" name="userpw" id="userpw" placeholder="" class="field-input">
        </div>
        <div class="field-container">
            <div class="field-label">비밀번호 확인</div>
            <input type="password" name="pwcheck" id="pwcheck" placeholder="" class="field-input">
            <div class="error-msg">비밀번호가 알맞지 않습니다.</div>
        </div>
        <button id="submit" class="main-button">확인</button>
        <a href="#">아이디 / 비밀번호를 분실하셨나요?</a>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/join.js"></script>
</body>
</html>
